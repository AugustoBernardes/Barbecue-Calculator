<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbecue Calculator</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@1,300&family=Playfair+Display:ital,wght@1,500&family=Shippori+Mincho:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/meat.svg">
</head>

<body>

    <section>

        <div class="container-img">
            <img src="./assets/undraw_barbecue_3x93.svg" alt="Barbecue">
            <div class="text">
               <h2>Barbecue Calculator</h2>
                <p>This is a Barbecue Calculator website , this is a simple project using Basic JavaScript,CSS and
                    HTML.Here you can calculate the meat,beer cans and bottle of soda to use in you barbecue , i hope
                    you enjoy!</p>
            </div>
         </div>



        <div class="container">
            <h1>Barbecue Calculator</h1>
            <input id="adults" name="adults" type="number" placeholder="Adults">
            <input id="kids" name="kids" type="number" placeholder="Kids">
            <input id="duration" name="duration" type="number" placeholder="Duration (h)">
            <button onclick="calculate()">Calculate</button>

            <div id="result">
            </div>
            <div class="credit">
                <h3>Developed by <a href="https://github.com/AugustoBernardes">Augusto</a> 
                </h3>
            </div>
         </div>
    </section>
    </div>





    <script src="./script.js"></script>

</body>

</html>
